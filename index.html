<!DOCTYPE html>
<html lang="en">
<head>

    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add inline styles for simplicity, consider using a CSS file */
        body {
    margin: 0;
    padding: 0;
    font-family: 'Cursive', Arial, sans-serif;
}


        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgb(0, 0, 0);
        }

        h1 {
            font-size: 30px;
        }

        p {
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #b30000;
        }

        .right-pane {
            position: absolute;
            top: 0;
            right: 0;
            width: 30%;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .right-pane h2 {
            font-size: 24px;
        }

        .right-pane p {
            font-size: 33px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
    </div>
